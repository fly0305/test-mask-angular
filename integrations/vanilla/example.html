<html>
<head>
  <title>Example of Vanilla Text Mask</title>

  <style type="text/css">
    body {
      padding-top: 50px;
    }

    .starter-template {
      padding: 40px 15px;
      text-align: center;
    }
  </style>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
</head>

<body>
<div class="container">
  <div class="starter-template">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="1" class="col-sm-2 control-label">Masked input</label>

        <div class="col-sm-10">
          <input type="text" class="form-control myInput" id="1">
        </div>
      </div>

      <div class="form-group">
        <label for="2" class="col-sm-2 control-label">Mask</label>

        <div class="col-sm-10">
          <input type="text" class="form-control myMask" id="2" placeholder="Enter mask">
        </div>
      </div>
    </form>
  </div>
</div>

<script type="text/javascript" src="./dist/textMask.js"></script>
<script type="text/javascript">
  var myMask = document.querySelector('.myMask')
  var myInput = document.querySelector('.myInput')

  myMask.value = '(111) 111-1111'

  // Whenever '.myMask' input changes, update '.myInput' element.
  myMask.oninput = function() {
    myInput.placeholder = textMask.convertMaskToPlaceholder(myMask.value)

    textMask.maskInput({
      element: myInput,
      mask: myMask.value
    })
  }

  // initialize `.myInput`
  myMask.oninput()
</script>
</body>
</html>
